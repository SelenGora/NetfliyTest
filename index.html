 		#boxeh-layout {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			padding: 30px;
			width: 1140px;
			min-height: 300px;
			margin: 0 auto;
		}

			display: inline-block;
			margin-left: -0.25rem;

			width: 25%;
			width: 210px;
			box-sizing: border-box;

 		.box::after {
			content: "";
			display: block;
			/* padding-top: 100%; */
		}
 		@keyframes RotateIn {
			0% {}
 			1% {
				transform: rotate(-360deg);
 			}
 			100% {
				transform: rotate(0);
				opacity: 0;
				/* width: 10px;
				height: 10px; */
			}
		}
 		.box:hover {
			cursor: pointer;			
		}
 		.RotateIn {
			-webkit-animation: RotateIn 0.5s ease;
			   -moz-animation: RotateIn 0.5s ease;
				 -o-animation: RotateIn 0.5s ease;
					animation: RotateIn 0.5s ease;
		}
 		.panel.right .box {right: 0;}
 		.box-color--red{background-color: #be0406;} 
		.box-color--olive{background-color: #027c7d;} 
		.box-color--orange{background-color: #e59501;} 
		.box-color--nature{background-color: #76a601;}
 		.dimension-one {width: 25px; height: 25px; background-size: contain;}

	<script>
 		
		
		$('.panel').find('.box').click(function(){
			$('.box').removeClass('RotateIn');
 			if ($('.panel').find('.box').hasClass('RotateIn')) {
				$(this).removeClass('RotateIn');
			} else {
				$(this).addClass('RotateIn');
			}
		});
 	</script>
