<!DOCTYPE html>

	<title>Boxeh</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<style>
 		body {
		  background: #1f1f1f;
		}

		#boxeh-layout {
		  display: flex;
		}

		.panel {
		  height: 100vh;
		  position: relative;
		  width: 210px;
		}
		.panel:first-child .box {
		  right: 0;
		}

		.box {
		  position: absolute;
		  background-image: url(http://selengora.com/boxeh-bg.png);
		}

		@keyframes RotateIn {
		  1% {
		    transform: rotate(-360deg);
		  }
		  100% {
		    transform: rotate(0);
		    opacity: 0;
		    /* width: 10px;
		    height: 10px; */
		  }
		}
		.box:hover {
		  cursor: pointer;
		}

		.RotateIn {
		  -webkit-animation: RotateIn 0.5s ease;
		  -moz-animation: RotateIn 0.5s ease;
		  -o-animation: RotateIn 0.5s ease;
		  animation: RotateIn 0.5s ease;
		}

		.box-color--red {
		  background-color: #be0406;
		}

		.box-color--olive {
		  background-color: #027c7d;
		}

		.box-color--orange {
		  background-color: #e59501;
		}

		.box-color--nature {
		  background-color: #76a601;
		}

		.dimension-one {
		  width: 25px;
		  height: 25px;
		}

		.dimension-two {
		  width: 60px;
		  height: 60px;
		}

		.dimension-three {
		  width: 130px;
		  height: 130px;
		}

		.dimension-four {
		  width: 196px;
		  height: 196px;
		}

 	</style>

	<script>
 		
		
		$('.panel').find('.box').click(function(){

			} else {
				$(this).addClass('RotateIn');

		});
