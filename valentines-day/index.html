<script>
document.addEventListener("click", (e) => {
	if (e.target && e.target.classList.contains("ryuk")) {
		e.target.children[0].classList.add("blink");
		document.querySelector(".hearts").classList.remove("is-hidden");
		document.querySelector(".wake-up").classList.add("is-hidden");
		document.querySelector(".tooltip").classList.remove("is-hidden");
	}
});
</script>
